<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--navbar section-->
    <div class="navbar">
    </div>
    <!--Home section- carmel-->
    <div class="home">
        <div class="jean-div">
            <h2 class="jeans-div">Jeans</h2>
            <div class="icons">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <div class="home-div">
            <img src="jeans cover.jpg" alt="jeans">
        </div>
        <div class="arrivals">
            <h1>New arrivals</h1>
            <h2>COLLECTION 2016</h2>
            <button class="button">SHOP NOW</button>
        </div>
    </div>
    <!--Jean section-->
    <div class="jeans"></div>
    <!--Subsrcribe Section-->
    <div class="subscribe"></div>
    <!--Contact,About,Store-->
    <div class="CAS-section">
    <div class="contact">
        <h4 class="contact-div">Contact</h4>
        <br>
        <p class="questions">Questions? Go ahead.</p>
        <br>
        <form>
            <div><input id="name" value="Name"></div><br>
            <div><input id="email" value="Email"></div><br>
            <div><input id="subject" value="Subject"></div><br>
            <div><input id="message" value="Message"></div>
        </form>
        <button class="send">Send</button>
    </div>
    <div class="about">
        <h4>About</h4>
        <div class="about-div">
        <a href="">About us</a><br>
        <a href="">We're hiring</a><br>
        <a href="">Support</a><br>
        <a href="">Find store</a><br>
        <a href>Shipment</a><br>
        <a href="">Payment</a><br>
        <a href="">Gift card</a><br>
        <a href="">Return</a><br>
        <a href="">Help</a><br>
        </div>
    </div>
    <div class="store">
        <h4>Store</h4>
        <div class="store-div">
        <i class="fa fa-map-marker" aria-hidden="true"></i> Company Name<br>
        <i class="fa fa-phone" aria-hidden="true"></i> 0044123123<br>
        <i class="fa fa-envelope" aria-hidden="true"></i> ex@mail.com<br>
        </div>
        <div class="accept">
        <h4>We accept</h4>
        <div class="accept-div">
        <i class="fa fa-cc-amex" aria-hidden="true"></i> Amex</p>
        <i class="fa fa-credit-card" aria-hidden="true"></i> Credit Card</p>
        </div>
        </div>
        <div class=socials>
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-snapchat" aria-hidden="true"></i>
            <i class="fa fa-pinterest-p" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
        </div>
    </div>
    </div>
    <!--Footer Section-->
    <div class="footer">
       <p><a href="https://www.w3schools.com/w3css/default.asp" class="powered-by">Powered by w3.css</a></p>
    </div>
